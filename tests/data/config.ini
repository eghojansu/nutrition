[SECURITY]
provider = Nutrition\Tests\data\UserProvider
encoder  = Nutrition\Security\PlainPassword

[DATABASE.default]
driver   = mariadb
server   = localhost
dbname   = test_nutrition
username = root
password = null
port     = 3306
charset  = null
socket   = null
file     = null

[ROUTES]
GET @testPageNumber: /test/page/number = Nutrition\Tests\data\controller\Controller->pageNumber
GET @testPageLimit: /test/page/limit = Nutrition\Tests\data\controller\Controller->pageLimit
GET @testShowError: /test/error/@code = Nutrition\Tests\data\controller\Controller->showError
GET @testShowErrorNotFound: /test/error/not-found = Nutrition\Tests\data\controller\Controller->showErrorNotFound
GET @testShowErrorForbidden: /test/error/forbidden = Nutrition\Tests\data\controller\Controller->showErrorForbidden
GET @testShowErrorInternalServer: /test/error/internal-server = Nutrition\Tests\data\controller\Controller->showErrorInternalServer